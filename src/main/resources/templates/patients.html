<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="card-header">
            List of patients
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NOM</th>
                    <th>DATE</th>
                    <th>is sick</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${patientList}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.dayOfBirth}"></td>
                    <td th:text="${p.isSick}"></td>
                    <td th:text="${p.score}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <ul class="nav nav-pills">
        <li th:each="page, status:${numberOfPages}">
            <a th:class="${status.index == currentPage ? 'btn btn-info m-lg-1 ms-1' :  'btn btn-outline-info m-lg-1 ms-1' }"
               th:text="${status.index}"
               th:href="@{index(page=${status.index})}"
            ></a>
        </li>
    </ul>

</div>


</body>
</html>
